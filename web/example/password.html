        <script type="text/javascript">
          function changes(fr) {
            if(fr==1) {
            //뿌려줄값을 배열로정렬
            num = new Array("1)첫번째목록","1)두번째목록","1)세번째목록");
            vnum = new Array("1","2","3");
            } else if(fr==2) {
              num = new Array("2)첫번째목록","2)두번째목록","2)세번째목록");
            vnum = new Array("1","2","3");
            }
            // 셀렉트안의 리스트를 기본값으로 한다..
          for(i=0; i<form.test2.length; i++) {
            form.test2.options[0] = null;
          }
            //포문을 이용하여 두번째(test2)셀렉트 박스에 값을 뿌려줍니당)
          for(i=0;i < num.length;i++) {
            document.form.test2.options[i] = new Option(num[i],vnum[i]);
          }
        }

   var web3 = new Web3();

   function unlockAccount() {
      var address = "0x4d742c10916d042b923ce800608da5208389dd7b";
      var password = document.getElementById('pwd').value;
      web3.personal.unlockAccount(address, password, 3000, function(error, result){
         if (!error)

                     alert("사용자 인증 성공");

                    document.getElementById("btn_next").style.backgroundColor="#bac79e";
